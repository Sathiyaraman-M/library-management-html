<!DOCTYPE html>
<html>
<head>
    <title>Books | Library Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
    <body>
        <nav>
            <div class="brand">
                <a href="index.html">Quark Library Management System</a>
                <ul class="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link active" href="books.html">Books</a>
                        <a class="nav-link" href="patrons.html">Patrons</a>
                        <a class="nav-link" href="checkouts.html">Checkouts</a>
                        <a class="nav-link" href="aboutus.html">About us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="body-content">
            <h2 class="upper-case">Books</h2>
            <p>Manage all books in the library</p>
            <hr/>
            <div class="d-flex flex-wrap my-2">
                <button class="button btn-primary" onclick="showModal()">Add Book</button>
                <button class="button btn-secondary mx-2">Reload</button>
            </div>

            <!--Add Book Model-->
            <div class="modal" id="addModal">
                <div class="modal-content">
                    <div class="d-flex" style="justify-content: space-between">
                        <h4>Add Book</h4>
                        <span class="modal-close" onclick="closeModal()">&times;</span>
                    </div>
                    <hr />
                    <form>
                        <div class="d-flex flex-column mt-4">
                            <label for="bookid">Book ID</label>
                            <input id="bookid" type="number" class="form-control" />
                        </div>
                        <div class="d-flex flex-column mt-4">
                            <label for="bookname">Book Title</label>
                            <input id="bookname" type="text" class="form-control" />
                        </div>
                        <div class="d-flex flex-column mt-4">
                            <label for="bookauthor">Author</label>
                            <input id="bookauthor" type="text" class="form-control" />
                        </div>
                        <div class="d-flex flex-column mt-4">
                            <label for="bookcopies">Copies</label>
                            <input id="bookcopies" type="number" class="form-control" />
                        </div>
                        <div class="d-flex flex-wrap mt-2" style="flex-direction: row-reverse">
                            <button type="reset" class="button btn-warning mx-2">Reset</button>
                            <button type="submit" class="button btn-success">Book</button>
                        </div>
                    </form>
                </div>
            </div>

            <!--Books Table-->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th width="400px">Book title</th>
                        <th>Author</th>
                        <th>Copies</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">1</td>
                        <td>Harry Potter and the Sorcerer's Stone</td>
                        <td class="text-center">J.K. Rowling</td>
                        <td class="text-center">6</td>
                        <td style="padding:0 !important">
                            <button class="button btn-warning">Edit</button>
                            <button class="button btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">2</td>
                        <td>Dune</td>
                        <td class="text-center">Frank Herbert</td>
                        <td class="text-center">4</td>
                        <td style="padding:0 !important">
                            <button class="button btn-warning">Edit</button>
                            <button class="button btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">3</td>
                        <td>Lord of the Rings</td>
                        <td class="text-center">J.R.R. Tolkien</td>
                        <td class="text-center">3</td>
                        <td style="padding:0 !important">
                            <button class="button btn-warning">Edit</button>
                            <button class="button btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            const modal = document.getElementById("addModal");

            function showModal() {
                modal.style.display = "block";
            }

            function closeModal() {
                modal.style.display = "none";
            }
        </script>
    </body>
</html>
